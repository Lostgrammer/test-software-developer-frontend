<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <form (ngSubmit) = "create()">
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Apellido Paterno</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellidoPaterno" name="apellidoPaterno">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Apellido Materno</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellidoMaterno" name="apellidoMaterno">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Identificacion</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.identificacion" name="identificacion">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Registrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
