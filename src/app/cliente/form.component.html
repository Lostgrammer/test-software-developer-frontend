<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
        <form #clienteForm="ngForm">
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required minlength="3" #nombre="ngModel">
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors.required">
                            Nombre es requerido
                        </div>
                        <div *ngIf="nombre.errors.minlength">
                            Nombre debe tener al menos 3 caracteres
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Apellido Paterno</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellidoPaterno" name="apellidoPaterno" required minlength="3" #apellidoPaterno="ngModel">
                    <div class="alert alert-danger" *ngIf="apellidoPaterno.invalid && (apellidoPaterno.dirty || apellidoPaterno.touched)">
                        <div *ngIf="apellidoPaterno.errors.required">
                            Apellido Paterno es requerido.
                        </div>
                        <div *ngIf="apellidoPaterno.errors.minlength">
                            Apellido Paterno debe tener al menos 3 caracteres.
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Apellido Materno</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.apellidoMaterno" name="apellidoMaterno">
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-form-label col-sm-2">Identificacion</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="cliente.identificacion" name="identificacion" required minlength="3" #identificacion="ngModel">
                    <div class="alert alert-danger" *ngIf="identificacion.invalid && (identificacion.dirty || identificacion.touched)">
                        <div *ngIf="identificacion.errors.required">
                            Identificacion es requerido
                        </div>
                        <div *ngIf="identificacion.errors.minlength">
                            Identificacion debe tener al menos 3 caracteres
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!cliente.id; else elseBlock" [disabled]="!clienteForm.form.valid">Registrar</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!clienteForm.form.valid">Editar</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
